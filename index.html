<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ти любиш мене?)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://example.com/your-image.jpg'); /* Замінити на URL вашого фону */
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: #fff;
            z-index: 1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            margin: 10px;
        }

        .yes {
            background-color: #ff4d4d;
        }

        .no {
            background-color: #ff4d4d;
            position: relative;
        }

        .no {
            pointer-events: auto;
        }

        /* Для мобільних пристроїв */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .button {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <h1>Ты любишь меня?)</h1>
    <div class="button-container">
        <button class="button yes">Так</button>
        <button class="button no">Ні</button>
    </div>

    <script>
        const noButton = document.querySelector('.no');

        // Функція для уникання кнопкою курсора або пальця
        function moveButton(event) {
            const buttonRect = noButton.getBoundingClientRect();
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Визначаємо координати дотику або кліку
            let randomX = Math.random() * (windowWidth - buttonRect.width);
            let randomY = Math.random() * (windowHeight - buttonRect.height);

            // Переміщаємо кнопку в нові координати
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Для комп'ютерів
        noButton.addEventListener('mouseenter', moveButton);

        // Для мобільних пристроїв (відстежує touchmove)
        noButton.addEventListener('touchmove', moveButton);

        // Перешкоджаємо натисканням
        noButton.addEventListener('click', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
