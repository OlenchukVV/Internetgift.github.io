<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>гей</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
        #result {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
        function showGif() {
            document.getElementById("result").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Ти гей?</h1>
    <div class="button-container">
        <button onclick="showGif()">Так</button>
        <button id="noButton" onmouseover="moveButton()">Ні</button>
    </div>
    <div id="result">
        <h2>Я знав))</h2>
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Котик" width="300">
    </div>
</body>
</html>
