<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір Так або Ні</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Замініть на власний фон */
            background-size: cover;
            background-position: center;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-shadow: none;
            margin-bottom: 20px;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        button {
            font-size: 22px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
        }
        button:hover {
            background-color: darkred;
        }
        #noButton {
            position: relative;
        }
        #result {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
    <script>
        function moveButton() {
            let button = document.getElementById("noButton");
            let windowWidth = window.innerWidth;
            let windowHeight = window.innerHeight;
            let buttonWidth = button.offsetWidth;
            let buttonHeight = button.offsetHeight;

            // Обмеження для переміщення кнопки "Ні" в межах екрана
            let x = Math.random() * (windowWidth - buttonWidth - 20);
            let y = Math.random() * (windowHeight - buttonHeight - 20);

            // Задаємо нові координати для кнопки
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function showGif() {
            document.getElementById("result").style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", function() {
            let noButton = document.getElementById("noButton");
            noButton.addEventListener("mouseover", moveButton); // Кнопка рухається при наведенні мишки
            noButton.addEventListener("touchstart", moveButton); // Кнопка рухається при торканні на мобільних
        });
    </script>
</head>
<body>
    <h1>Чи погоджуєтесь ви?</h1>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Котик" width="300">
    </div>
    <div class="button-container">
        <button onclick="showGif()">Так</button>
        <button id="noButton">Ні</button>
    </div>
    <div id="result">
        <h2>Молодець!</h2>
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Котик" width="300">
    </div>
</body>
</html>
