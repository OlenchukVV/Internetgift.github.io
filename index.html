<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ти любиш мене?)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            margin: 10px;
        }

        .yes {
            background-color: #ff4d4d;
        }

        .no {
            background-color: #ff4d4d;
            position: relative;
        }

        .no.avoid {
            position: absolute;
            animation: moveAway 1s ease-in-out infinite;
        }

        @keyframes moveAway {
            0% { transform: translate(0, 0); }
            25% { transform: translate(120px, -80px); }
            50% { transform: translate(-100px, 120px); }
            75% { transform: translate(200px, 50px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <h1>Ты любишь меня?)</h1>
    <div class="button-container">
        <button class="button yes">Так</button>
        <button class="button no">Ні</button>
    </div>

    <script>
        const noButton = document.querySelector('.no');

        noButton.addEventListener('mouseover', () => {
            noButton.classList.add('avoid');
        });

        noButton.addEventListener('mouseout', () => {
            noButton.classList.remove('avoid');
        });

        noButton.addEventListener('click', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
